<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</head>
</body>
<div class="container">
	<div>
	<h3> Login/Registration page using Modal</h3>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Open Form</button>
	</div>
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
    
      <!-- Modal content-->
			<div class="modal-content">
					
					<div class="modal-header">
						<h4 class="modal-title">Registration Form</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">         	
							<label class="sr-only" for="user">Username</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" class="form-control" id="usr" placeholder="Enter Username" name="user">
							</div>
						</div>
						<div class="form-group">
							<label class="sr-only" for="pass">Password</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" class="form-control" id="pwd" placeholder="Enter Username" name="pass">
							</div>
						</div>
						<div class="form-group">
							<label class="sr-only" for="email">E-mail</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
								<input type="email" class="form-control" id="mail" placeholder="Enter Email address" name="email">
							</div>	<br> <br>
						</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					</div>
				
			</div>
		</div>
  	</div>
</div>

</body>
</html>
